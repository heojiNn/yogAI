<div class="container">
    <div class="row align-items-center">
    <!--            <p>{{ '%d' | format(health_mult[0])}}</p>-->
            <div class="col-sm">
                <svg width="100%" height="30">
                    <g>
                        <rect width="100%" height="100%" style="fill:rgb(255,0,0);stroke-width:3;stroke:rgb(0,0,0)"></rect>
        <!--            magic number 5 = svg.width / max health-->
                        <rect width={{'%s%%' | format(health_mult[0])}} height="100%" style="fill:rgb(0,255,0);
                        stroke-width:3;stroke:rgb(0,0,0);transform: translate({{'%s%%' | format(100-health_mult[0])}},0%);"></rect>
                        <text x="2%" y="67%" font-family="Courier New" font-size="20" font-weight="bold" fill="white">PLAYER 1</text>
                    </g>
                </svg>
            </div>
            <div class="col-sm">
                <svg width="100%" height="30">
                    <g>
                        <rect width="100%" height="100%" style="fill:rgb(255,0,0);stroke-width:3;stroke:rgb(0,0,0)"></rect>
            <!--            magic number 5 = svg.width / max health-->
                        <rect width={{'%s%%' | format(health_mult[1])}} height="100%" style="fill:rgb(0,255,0);stroke-width:3;stroke:rgb(0,0,0)"></rect>
                        <text x="67%" y="67%" font-family="Courier New" font-size="20" font-weight="bold" fill="white">PLAYER 2</text>
                    </g>
                </svg>
            </div>
    </div>
</div>
